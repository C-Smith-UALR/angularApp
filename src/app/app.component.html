<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <style>
    body {background: #FFA5A7; font-family: "Lucida Console", Monaco, monospace;}

  </style>
</head>

<body>
  <header class="site-header" id="top">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand mr-4" href="">MCSA</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggle">
          <div class="navbar-nav mr-auto">
            <a class="nav-item nav-link" href="">Home</a>
            <!--<a class="nav-item nav-link" href="/about">About</a>-->
          </div>
          <!-- Navbar Right Side -->
          <div class="navbar-nav">

            <a class="nav-item nav-link" href="">Logout</a>


          </div>
        </div>
      </div>
    </nav>
  </header>

  <main role="main" class="container">
    <h3>List of Physicians</h3>
    <div class="row mt-5">


      <div class="col-md-4">
        <div class="list-group">
          <div *ngFor="let physician of physicians">
            <button type="button" class="list-group-item list-group-item-action" (click)="physicianClicked(physician)">{{physician.lastName}}</button>
          </div>
        </div>

      </div>
      <div class="col-md-8">
        First Name <br>
        <input type="text" [(ngModel)]="selectedPhysician.firstName"/><br>
        Last Name <br>
        <input type="text" [(ngModel)]="selectedPhysician.lastName"/><br>
        Maximum Shifts <br>
        <input type="text" [(ngModel)]="selectedPhysician.maxShiftLoad"/><br>
        Phone <br>
        <input type="tel" [(ngModel)]="selectedPhysician.phoneNumber"/><br>
        <!--Specialty <input type="text" [(ngModel)]="specialty"/><br>-->
        Specialty <br>
        <select [(ngModel)]="selectedPhysician.specialty">
        <option value="Family Medicine">Family Medicine</option>
        <option value="Surgery">Surgery</option>
        <option value="Hospice and Palliative Medicine">Hospice and Palliative Medicine</option>
        <option value="Internal Medicine">Internal Medicine</option>
        <option value="">-----</option>
      </select><br>

        <button class="btn btn-primary mt-2" (click)="createPhysician()">
          Create
        </button>
        <button class="btn btn-danger ml-1 mt-2" (click)="deletePhysician()">
          Delete
        </button>
        <br>
        <button class="btn btn-secondary mt-1" (click)="updatePhysician()">
          Save
        </button>
      </div>


    </div>   <!-- row -->
  </main>
  <div class="container">
    <div class="footer-copyright text-center py-3" id="footer">
      <h6>&copy; 2020 Clark Smith | <a href="#top">Back to top</a></h6>
    </div> <!--footer-->

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>



</html>
